<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="style.css">  <!-- Link to external CSS file -->
    </head>
    <body>
        <div id="guessStats">
            <p>Guesses: <span id="guessCount">0</span></p>
            <p>Words Found: <span id="wordsFound">0</span></p>
        </div>

        <h1>Word Guess Game</h1>
        <label for="wordLength">Word Length:</label>
        <input type="number" id="wordLength" min="3" max="10" value="5">
        <button id="loadNewWord">Load New Word</button>

        <div class="form-container">
            <form id="guessForm">
                <input type="text" id="wordInput" placeholder="Enter your guess" required>
                <button type="submit">Submit Guess</button>
            </form>
        </div>

        <div id="keyboard"></div>

        <ul id="recentGuessesList"></ul>

        <div id="message"></div> <!-- Element for displaying messages -->
        
        <p id=wordLengthMessage></p>
        
        <script src="script.js"></script>  <!-- Link to external JavaScript file -->
    </body>
</html>
